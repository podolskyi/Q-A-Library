<table class="table table-hover">
    <tr>
        <td width="40px"><img src="{{ question.author.avatar(40) }}" /></td>
        <td>
            <p>{{ question.author.username }} {{ momentjs(question.timestamp).fromNow() }}:</p>
            <p><a href="{{ url_for('question', id=question.id) }}"><strong>Ask: {{ question.title }}</strong></a></p>
        </td>
    </tr>
</table>
